<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hangman Brandon</title>
</head>
<body>
  <script>
     //ask the player for their name
     var name=prompt(" what is your name?");
     console.log("hi " +name);
     alert("Guess da word");
     //create an array of possible words
     var words=[
       "My",
       "first",
       "steps",
       "were",
       "in"
     ];
     console.log("words: " + words);
     //choose a word at random
     var word=words[Math.floor(Math.random() * words.length)];
     console.log("the word is " + word);

     //create an array to store the letter responses
     var answerArray=[];

     for(var i =0; i < word.length; i++){
       answerArray[i]="_";
     }

     var remainingLetters=word.length;
     alert("here's my word: " + answerArray.join(" ") + "\n" + "can you guess what it is?");

     //the game loop
     while (remainingLetters > 0) {
       //show the player their progress
       alert(answerArray.join(""));

       var guess=prompt("guess a letter or click Cancel to stop playing.")
       if(guess === null) {
         exit;
       }else if (guess.length !== 1){
         alert("please enter a single letter");
       }else {
         //update the game state with the guess
         for(var j = 0; j < word.length; j++){
           if(word[j] === guess){
             answerArray[j] = guess;
             remainingLetters--;

           }
         }
       }
     }
    // show the answer and congratulate the player
    alert(answerArray.join("") + "\n" + "good job " + name + "! " + "The answer was " + word + ".");
  </script>
</body>
</html>
