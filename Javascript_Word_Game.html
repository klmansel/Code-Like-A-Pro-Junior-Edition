<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //Ask for name to use in the end
    var name = prompt("What's your name?");
    console.log("Hello " + name);

    alert("Guess my word!");

    //Create an array of possible words
    var words = [
    "javascript",
    "cheetah",
    "amazing",
    "pancake"
    ];

    //Choose a word at random
    var word = words[Math.floor(Math.random() * words.length)];

    //Create an array to store the letter responses
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
      answerArray[i]="_" ; 
    } 
    var remainingLetters = word.length;
    alert("Here's my word: " + answerArray.join(" ") + "\n" + " Can you guess what it is?");

    // The game loop
    while (remainingLetters > 0) {
      // Show the player their progress
      alert(answerArray.join(" "));
      var guess = prompt("Guess a letter, or click Cancel to stop playing.");
        if (guess === null) {
          exit;
        } else if (guess.length !== 1) {
          alert("Please enter a single letter.");
        } else {
      // Update the game state with the guess
      for (var j = 0; j < word.length; j++) {
          if (word[j] === guess) { 
            answerArray[j] = guess;
            remainingLetters--; 
          } //end if
        } //end for loop
      } //end else
    }//end game loop

  // Show the answer and congratulate the player
    alert(answerArray.join(" ") + "\n" + "Good job " + name + "! " + "The answer was " + word + ".");
  </script>
</body>
</html>
